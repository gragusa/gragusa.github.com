- title: Econometria 
  description: "L'obiettivo del corso è quello di introdurre gli studenti allo studio dell'econometria mediante un approccio prevalentemente applicato. Sebbene il corso si sofferma sia sugli aspetti teorici sia su quelli pratici della disciplina, l'enfasi è sulla comprensione intuitiva dei concetti fondamentali della materia e sulla loro applicazione empirica su temi microeconomici, macroeconomici e finanziari."
