- title: Intermediate Econometrics 
  description: "A master's-level course providing a rigorous foundation in theoretical and applied econometric analysis. Part I covers cross-sectional and panel data econometrics, focusing on asymptotic theory, the potential outcomes framework for causal inference, classical linear regression, instrumental variables, and linear panel data models. Part II covers time series econometrics, including ARIMA models, Vector Autoregressions (VARs), Structural VARs for causal identification and policy analysis, state-space models with Kalman filter estimation, and Dynamic Factor Models for high-dimensional forecasting and macroeconomic analysis."
  university: Sapienza University of Rome
